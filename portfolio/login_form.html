<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="LOGIN PAGE.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" href="feeeeeeeeee.png" type="image/x-icon">
	<title>Address Book Login</title>
</head>
<body >
	<script src="login.js"></script>
	<div class="container" id="container">
		<div class="form-container log-in-container">
			<form action="#">
				<h1>Login</h1>
				<div class="social-container">
					<a href="https://www.facebook.com/" class="social"><i class="fa fa-facebook fa-2x"></i></a>
					<a href="https://twitter.com/login?lang=en" class="social"><i class="fab fa fa-twitter fa-2x"></i></a>
				</div>
				<span>or use your account</span>
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<a href="https://myaccount.google.com/intro/signinoptions/password">Forgot your password?</a>
				<button><a href="C:\Users\hp\Desktop\HTML\Project\Drop down menu.HTML">Log In</a></button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Address Book Log In </h1>
					<p><!--This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.-->Always keep your friends and family close to your heart.</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
